@if (data()) {
<div>
    <h1><ng-content></ng-content></h1>
    <p-table [value]="data()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Data</th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.data | json}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
}
